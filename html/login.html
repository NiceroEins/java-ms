<html>
<head>
    <meta charset="UTF-8">
    <script src="jquery.min.js" type="text/javascript"></script>
</head>

<body>
<div>
    <h3>登录注册</h3>
    <div>
        <label>手机号</label>
        <div>
            <input type="text" placeholder="手机号" name="telephone" id="telephone" />
        </div>
        <label>密码</label>
        <div>
            <input type="password" placeholder="密码" name="password" id="password" />
        </div>
    </div>
    <div>
        <button id="login"  type="submit">
            登录
        </button>
        <button id="getotp"  type="submit">
            注册
        </button>
    </div>
</div>
</body>
</html>

<script>
    jQuery(document).ready(function () {

        $("#login").on("click",function () {
            var telephone = $("#telephone").val();
            var password = $("#password").val();
            if(telephone==null|| telephone == "" ||telephone==undefined){
                alert("手机号不能为空");
                return false;
            }
            if(password==null|| password == "" ||password==undefined){
                alert("密码不能为空");
                return false;
            }
            $.ajax({
                type:"Post",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/login",
                data:{
                    "telephone":telephone,
                    "password":password
                },
                xhrFields:{withCredentials:true},
                success:function (data) {
                    if (data.status == "success") {
                        alert("登录成功");
                    }else {
                        alert("登录失败，原因为"+data.data.errMsg);
                    }
                },
                error:function (data) {
                    alert("发送失败，原因为"+data.responseText)
                }
            });
            return false;
        });
        $("#getotp").on("click",function () {
           window.location.href ="file:///D:/ideaProjects/html/getotp.html";
           return false;
        });
    })
</script>
