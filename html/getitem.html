<html>
<head>
    <meta charset="UTF-8">
    <script src="jquery.min.js" type="text/javascript"></script>
</head>

<body>
<div>
    <div>
        <div>
            <laber name="title" id="title" />
        </div>
    </div>
    <div>
        <div>
            <img style="width: 100px;height: auto;" name="imgUrl" id="imgUrl" />
        </div>
    </div>
    <div>
        <label>商品描述</label>
        <div>
            <laber name="description" id="description" />
        </div>
    </div>
    <div>
        <label>商品价格</label>
        <div>
            <laber name="price" id="price" />
        </div>
    </div>
    <div>
        <label>商品库存</label>
        <div>
            <laber name="stock" id="stock" />
        </div>
    </div>
    <div>
        <label>商品销量</label>
        <div>
            <laber name="sales" id="sales" />
        </div>
    </div>
</div>
</body>
</html>

<script>
    var g_itemVO  = [];
    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }
    jQuery(document).ready(function () {
        $.ajax({
            type:"get",
            url:"http://localhost:8090/item/get",
            data:{
                "id":getParam("id")
            },
            xhrFields:{withCredentials:true},
            success:function (data) {
                if (data.status == "success") {
                    g_itemVO = data.data;
                    reloadDom();
                }else {
                    alert("获取信息失败，原因为"+data.data.errMsg);
                }
            },
            error:function (data) {
                alert("请求失败，原因为"+data.responseText)
            }
        });
    })
    function reloadDom() {
        $("#title").text(g_itemVO.title);
        $("#description").text(g_itemVO.description);
        $("#price").text(g_itemVO.price);
        $("#stock").text(g_itemVO.stock);
        $("#sales").text(g_itemVO.sales);
        $("#imgUrl").attr('src',g_itemVO.imgUrl);
    }
</script>
